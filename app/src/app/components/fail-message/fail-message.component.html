<ion-grid>
  <ion-row>
    <ion-col>
      <svg-icon [src]="icon" [svgStyle]="{ 'max-width.px':300, 'max-height.px':200 }"></svg-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="textbox">
      <h2 class="title">{{ title }}</h2>
      <p class="message">{{ message }}</p>
    </ion-col>
  </ion-row>
</ion-grid>
